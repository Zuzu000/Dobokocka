<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Roll Dice!</title>
  </head>
  <body>
    <div class="container-fluid my-3">
      <div class=" text-center">
        <button
          onclick="document.getElementById('p1').innerHTML = `A dobott érték: ${dobas(1,7)}`"
          id="btn1"
          type="button"
          class="btn btn-success"
        >
          Dobás
        </button>
        <button onclick="history.go(0)" id="btn2" type="button" class="btn btn-primary d-none" disabled>
          Új játék
        </button>
        <img src="" alt="" />
        <p id="p1" class=""></p>
        <p id="p3"><img id="img1" class="img-responsive" src="" alt="" style="max-width: 100px;"></p>
        <p id="p2" class=""></p>
        <p id="p4">
          <ul style="list-style: none; padding:0px" id="list1"></ul>
        </p>
      </div>
    </div>

    <script>
      let dobasTotal = 0;
      let arr1 = []
      function dobas(min, max) {
        let dobottÉrték = Math.floor(Math.random() * (max - min)) + min;
        dobasTotal++;
        arr1.push(dobottÉrték);
        console.log(`A dobott érték: ${dobottÉrték}`);
        console.log(`Dobások száma: ${dobasTotal}`);  
        console.log(`Dobások jelenleg: ${arr1}`);                   
          switch(dobottÉrték){
            case 1:
              var image = document.getElementById("img1").src = "img/dice1.svg";
              break;
            case 2:
              var image = document.getElementById("img1").src = "img/dice2.svg";
              break;
            case 3:
              var image = document.getElementById("img1").src = "img/dice3.svg";
              break;
            case 4:
              var image = document.getElementById("img1").src = "img/dice4.svg";
              break;
            case 5:
              var image = document.getElementById("img1").src = "img/dice5.svg";
              break;
            case 6:
              var image = document.getElementById("img1").src = "img/dice6.svg";
              break;
          }
        
        if(dobasTotal >= 5){
          let liStr = ""
          for(let elem of arr1){
            liStr+=`<li>${elem}</li>`
          document.getElementById("list1").innerHTML=liStr;
          document.getElementById("p4").innerHTML="Dobott értékek: ";
          }

          document.getElementById("btn1").disabled = true;
          document.getElementById("btn2").classList.remove("d-none");
          document.getElementById("btn2").disabled = false;     

          
          
        }   
        return dobottÉrték;
        
        
      }
      
      

      
    </script>
  </body>
</html>
